<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <link id='icon' rel="shortcut icon" href="icon.png" type="image/x-png">
</head>

<body>
    <div  id="preloader"></div>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>One Music Player For All</h1><em>~ No Copyright Sounds</em>
            
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:34 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:04 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">01:54 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">01:18 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="7"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">01:24 <i id="8"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:22 <i id="9"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.gifer.com/T8X9.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo-Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/daf3b66ba4.js" crossorigin="anonymous"></script>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
          loader.style.display="none";
        })
      </script>
</body>

</html>
